<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <!-- Blur "lens" under the cursor -->
  <div class="cursor-blur"></div>

  <div class="cursor-dot"></div>

  <!-- Left‑locked text content -->
  <main class="page">
    <h1 class="intro-line">Your Name b. 2000</h1>
    <p class="quote-line">
      “Short line about what you do.” – you
    </p>

    <p class="line">
      Latest work:
      <a href="https://example.com/project-1" target="_blank" rel="noreferrer">
        Project One – short description
      </a>
    </p>

    <p class="line">
      <a href="https://example.com/portfolio.pdf" target="_blank" rel="noreferrer">
        Visual portfolio (PDF)
      </a>
      (~10–20Mb)
    </p>

    <p class="line">
      Contact:
      <a href="mailto:you@example.com">you@example.com</a>
      /
      <a href="https://instagram.com/yourhandle" target="_blank" rel="noreferrer">
        instagram
      </a>
    </p>
  </main>

  <!-- Centered sandpile simulation -->
  <div class="sim-wrapper">
    <canvas id="sandpile"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
