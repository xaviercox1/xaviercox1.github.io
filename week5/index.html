<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <p id="question">What is the current temperature?</p>
      <input
        type="number"
        id="myanswer"
        placeholder="Enter today's temperature"
      />
      <button onclick="getValue()">Submit</button>
      <!-- <input type="range" name="my-score" id="my-score" min="0" max="30" /> -->
      <p id="answer"></p>
    </div>
  </body>
