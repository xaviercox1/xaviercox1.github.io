<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Website</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="media-player" role="region" aria-label="Media Player">
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL here" />
            <button id="load-video-btn">Load Video</button>
            <video id="custom-video-player" class="video" width="100%" aria-label="Video Player">
                <source id="video-source" src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4" />
            </video>
            <div class="progress-bar" aria-label="Video Progress">
                <span id="progress-bar-fill"></span>
            </div>
            <div class="custom-controls">
                <div class="controls-left">
                    <button id="skip-start-btn" aria-label="Skip to Start">
                        <img src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png" alt="Skip to Start Button" width="24" height="24" />
                    </button>
                    <button id="rewind-btn" aria-label="Rewind">
                        <img src="https://img.icons8.com/ios-glyphs/30/rewind.png" alt="Rewind Button" width="24" height="24" />
                    </button>
                    <button id="play-pause-btn" aria-label="Play/Pause">
                        <img id="play-pause-img" src="https://img.icons8.com/ios-glyphs/30/play--v1.png" alt="Play Button" width="24" height="24" />
                    </button>
                    <button id="fast-forward-btn" aria-label="Fast Forward">
                        <img src="https://img.icons8.com/ios-glyphs/30/fast-forward.png" alt="Fast Forward Button" width="24" height="24" />
                    </button>
                    <button id="repeat-btn" aria-label="Repeat">
                        <img src="https://img.icons8.com/ios-glyphs/30/repeat.png" alt="Repeat Button" width="24" height="24" />
                    </button>
                    <button id="replay-btn" aria-label="Replay">
                        <img src="https://img.icons8.com/ios-glyphs/30/replay.png" alt="Replay Button" width="24" height="24" />
                    </button>
                </div>
                <div class="controls-right">
                    <button id="volume-low-btn" aria-label="Volume Down">
                        <img src="https://img.icons8.com/ios-glyphs/30/low-volume.png" alt="Low Volume Button" width="24" height="24" />
                    </button>
                    <div class="volume-bar-container" aria-label="Volume Control">
                        <div class="volume-bar-fill"></div>
                    </div>
                    <button id="volume-high-btn" aria-label="Volume Up">
                        <img src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png" alt="High Volume Button" width="24" height="24" />
                    </button>
                    <button id="fullscreen-btn" aria-label="Fullscreen">
                        <img src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png" alt="Fullscreen Button" width="24" height="24" />
                    </button>
                    <button id="download-btn" aria-label="Download">
                        <img src="https://img.icons8.com/ios-glyphs/30/download--v1.png" alt="Download Button" width="24" height="24" />
                    </button>
                </div>
            </div>
        </div>
    </main>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
</body>
</html>
