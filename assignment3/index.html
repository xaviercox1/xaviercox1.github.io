<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="input" placeholder="Type a message...">
        <button id="send">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
                return "Hello! How can I help you today?";
            } else if (lowerInput.includes('how are you')) {
                return "I'm just a bot, but I'm doing great! How about you?";
            } else if (lowerInput.includes('bye')) {
                return "Goodbye! Have a nice day!";
            } else if (lowerInput.includes('what is your name')) {
                return "I'm a chatbot created to assist you.";
            } else if (lowerInput.includes('what can you do')) {
                return "I can chat with you and help answer basic questions.";
            } else {
                return "I'm sorry, I don't understand that.";
            }
        }

        function sendMessage() {
            if (input.value) {
                const userMessage = input.value;
                chatbox.innerHTML += `<p class="message user-message">You: ${userMessage}</p>`;
                input.value = '';
                chatbox.scrollTop = chatbox.scrollHeight;

                const botResponse = getBotResponse(userMessage);
                chatbox.innerHTML += `<p class="message bot-message">Bot: ${botResponse}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        send.addEventListener('click', sendMessage);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
